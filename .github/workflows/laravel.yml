name: Laravel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.3]
    steps:
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.postgresql-test', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Start Database
      run:
        sudo /etc/init.d/postgresql start
    - name: Create Database
      run: |
        sudo -u postgres psql -c "CREATE USER test WITH PASSWORD 'test'"
        sudo -u postgres psql -c "CREATE DATABASE test OWNER test"
        sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE test to test"
    - name: Execute tests (Dusk tests) via Dusk
      env:
        APP_URL: http://localhost
        DB_CONNECTION: pgsql
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_DATABASE: test
        DB_USERNAME: test
        DB_PASSWORD: test
      run: php artisan dusk
